<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.webp'); /* Background image path */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Green background with transparency */
            color: #fff;
            padding: 1em;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        header h1 {
            margin: 0;
        }
        #user-table {
            width: 80%;
            margin: 2em auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #user-table th, #user-table td {
            padding: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #user-table th {
            background-color: #4CAF50;
            color: white;
        }
        .actions button {
            padding: 0.5em 1em;
            margin: 0.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .edit-btn {
            background-color: #4CAF50; /* Green */
        }
        .delete-btn {
            background-color: #f44336; /* Red */
        }
        .view-btn {
            background-color: #2196F3; /* Blue */
        }
        .actions button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Users</h1>
    </header>

    <table id="user-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of users -->
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}">123</td>
                <td th:text="${user.name}">John Doe</td>
                <td th:text="${user.email}">johndoe@example.com</td>
                <td th:text="${user.role}">Student</td>
                <td th:text="${user.status}">Active</td>
                <td class="actions">
                    <button class="view-btn" th:onclick="'viewUser(' + ${user.id} + ')'">View</button>
                    <button class="edit-btn" th:onclick="'editUser(' + ${user.id} + ')'">Edit</button>
                    <button class="delete-btn" th:onclick="'deleteUser(' + ${user.id} + ')'">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="/js/scripts.js"></script>
</body>
</html>
