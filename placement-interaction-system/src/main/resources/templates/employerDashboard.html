<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.webp'); /* Path to background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background while scrolling */
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Slightly transparent green */
            color: #fff;
            padding: 1em;
            text-align: center;
            backdrop-filter: blur(5px); /* Adds a blur effect */
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        #employer-controls {
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            margin: 2em auto;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Employer Dashboard</h1>
        <nav>
            <ul>
                <li><a th:href="@{/postJob}">Post a Job</a></li>
                <li><a th:href="@{/reviewApplications}">Review Applications</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="employer-controls">
        <h2>Employer Controls</h2>
        <p>Welcome, Employer! You can post job listings and review applications from candidates here.</p>
        <!-- Control actions for employer -->
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>
