<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: #fff;
            padding: 1em;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin: 2em auto;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .application-card {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em 0;
            border-radius: 5px;
            background-color: rgba(250, 250, 250, 0.9);
        }
        .application-card h3 {
            color: #4CAF50;
            margin: 0;
        }
        .application-card p {
            color: #666;
            margin: 0.5em 0;
        }
        .no-applications {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Applications</h1>
        <nav>
            <ul>
                <li><a th:href="@{/studentDashboard}">Dashboard</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Application List</h2>
        <div th:if="${applications != null && !#lists.isEmpty(applications)}">
            <div th:each="application : ${applications}">
                <div class="application-card">
                    <h3 th:text="${application.jobTitle}">Job Title</h3>
                    <p><strong>Company:</strong> <span th:text="${application.companyName}">Company Name</span></p>
                    <p><strong>Status:</strong> <span th:text="${application.status}">Status</span></p>
                    <p><strong>Date Applied:</strong> <span th:text="${application.dateApplied}">Date</span></p>
                </div>
            </div>
        </div>
        <div th:if="${applications == null || #lists.isEmpty(applications)}" class="no-applications">
            <p>You have not applied for any jobs yet.</p>
        </div>
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>
