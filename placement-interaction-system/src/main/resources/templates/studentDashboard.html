<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.webp'); /* Path to background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Transparent green */
            color: #fff;
            padding: 1em;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        #jobs {
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            margin: 2em auto;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .job-card {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em 0;
            border-radius: 5px;
            background-color: rgba(250, 250, 250, 0.9);
        }
        .job-card h3 {
            margin: 0;
            color: #4CAF50;
        }
        .job-card p {
            color: #666;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
        <nav>
            <ul>
                <li><a th:href="@{/viewJobs}">View Job Opportunities</a></li>
                <li><a th:href="@{/viewApplications}">Track Applications</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="jobs">
        <h2>To Check Job Opportunities click on view Job Opportunities</h2>
        <div th:each="job : ${jobList}">
            <div class="job-card">
                <h3 th:text="${job.title}">Job Title</h3>
                <p th:text="${job.description}">Job Description</p>
                <button th:onclick="'applyJob(' + ${job.id} + ')'">Apply</button>
            </div>
        </div>
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>
